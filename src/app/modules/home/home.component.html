<div class="content" role="main">
  <div class="card-container">
    <a *ngFor="let oe of oeList" class="round-button" [class.disabled]="oe.isDisabled" [id]="oe.title"
      [title]="oe.title" (click)="handleHomeButtonClick($event)">
      <svg id="Group_20" data-name="Group 20" width="100" height="100" viewBox="0 0 100 100">
        <image [attr.xlink:href]="oe.imgHref" width="100" height="100" />
      </svg>
    </a>
  </div>
</div>
