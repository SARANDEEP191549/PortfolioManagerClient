<div class="content" role="main">
  <div class="card-container">
    <a *ngFor="let oe of oeList$" [id]="oe.country.code" [title]="oe.country.name"
      (click)="handleHomeButtonClick($event)">
      <span [ngClass]="['flag-icon', 'round-button', 'flag-icon-' + oe.country.code | lowercase]"></span>
    </a>
  </div>
</div>
